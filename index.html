<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Togin Dennis Portfolio Website">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Togin Dennis - Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
 <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
 <link rel="icon" href="favicon.ico" type="image/x-icon">


  <title>Togin Dennis - Portfolio</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>



 <div id="splash-screen">
    <div class="splash-content">
     <img src="icons/Icon-maskable-192.png" alt="Logo" class="splash-logo" />

      <p class="splash-text">Loading your experience....</p>
    </div>
  
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0f172a; /* Dark navy background */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
       
      }
  
      .splash-content {
        text-align: center;
        color: #ffffff;
        font-family: 'Segoe UI', sans-serif;
        animation: fadeIn 1s ease;
      }
  
      .splash-logo {
  width: 100px;
  height: 100px;
  border-radius: 50%;         /* Makes the image circular */
  object-fit: cover;          /* Ensures the image fills the circle */
  margin-bottom: 1rem;
  animation: pulse 2s infinite;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Optional glow effect */
}

  
      .splash-text {
        font-size: 1.2rem;
        opacity: 0.9;
      }
  
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
  
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
  </div>
  
  <!-- Remove splash on Flutter render -->
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const splash = document.getElementById('splash-screen');
      if (splash) {
        splash.style.opacity = '0';
        setTimeout(() => splash.remove(), 500); // fade-out before removal
      }
    });
  </script>
  


</body>
</html>
